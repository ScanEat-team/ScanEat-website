<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Range</title>
    <link rel="stylesheet" href="assests/styles/bmi-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <span id="bmi-id">BMI</span>
            </div>
        </header>

        <!-- Edit Profile Form -->
        <main>
            <!-- BMI Range Section -->
            <section class="bmi-section">
                <h2>BMI Range</h2>
                <p><strong>Personal BMI:</strong> <span id="personal-bmi">-</span></p>
                <p><strong>Interpretasi BMI:</strong> <span id="bmi-interpretation">-</span></p>
                <p><strong>Recommendation:</strong></p>
                <ul>
                    <li>Chocolatos, SilverQueen, Chitato</li>
                    <li>Milo, Chi Forest, Coca-Cola Zero</li>
                </ul>
            </section>

            <!-- Daily Nutritional Adequacy Rate Section -->
            <section class="nutrition-section">
                <h2>Daily Nutritional Adequacy Rate</h2>
                <p><strong>Total Calories:</strong> <span id="total-calories">-</span></p>
                <p><strong>Sugar Intake:</strong> <span id="sugar-intake">-</span></p>
                <p><strong>Salt Intake:</strong> <span id="salt-intake">-</span></p>
                <p><strong>Fat Intake:</strong> <span id="fat-intake">-</span></p>
                <p><strong>Ponderal Index:</strong> <span id="ponderal-index">-</span></p>
            </section>
        </main>

        <nav>
            <a href="home.html"><img src="assests/img/home.png" alt="Home"></a>
            <a href="bmi.html"><img src="assests/img/file.png" alt="bmi"></a>
            <a href="scan.html"><img src="assests/img/shutter-camera.png" alt="Scan"></a>
            <a href="database.html"><img src="assests/img/application.png" alt="database"></a>
            <a href="personal-Info.html"><img src="assests/img/user.png" alt="profile"></a>
        </nav>  
    </div>
    <script src=""></script>
</body>
</html>
