<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="assests/styles/home-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <div class="search-bar-container">
                    <input type="text" id="search-bar">
                    <img id="search-btn" src="assests/img/search.png" alt="Search Icon">
                </div>
            </div>
            <div class="search-results-container" id="search-results" style="display: none;"> <!-- Dropdown untuk hasil pencarian -->
            </div>
        </header>

        <!-- Main Section -->
        <main>
            <section class="product-section">
                <h2>For You</h2>
                <div class="product-grid" id="product-grid"></div>
            </section>
        </main>

        <!-- Footer Navigation -->
        <nav>
            <a href="home.html"><img src="assests/img/home.png" alt="Home"></a>
            <a href="bmi.html"><img src="assests/img/file.png" alt="BMI"></a>
            <a href="scan.html"><img src="assests/img/shutter-camera.png" alt="Scan"></a>
            <a href="database.html"><img src="assests/img/application.png" alt="Database"></a>
            <a href="personal-Info.html"><img src="assests/img/user.png" alt="Profile"></a>
        </nav>  

        <!-- Modal -->
        <div id="product-modal" class="modal">
            <div class="modal-container">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2 class="product-title" id="modal-product-name">Product Name</h2>
                    <img id="modal-product-image" src="" alt="Product Image" class="product-image">
                    <p id="modal-product-description"></p>
                    <p><strong>UPC:</strong> <span id="modal-product-upc"></span></>
                    <p><strong>Kategori:</strong> <span id="modal-product-kategori"></span></p>
                    <h3 class="section-title">Nutrition Facts</h3>
                    <div class="nutrition-facts">
                        <p>Total Fat: <span id="modal-total-fat"></span></p>
                        <p>Cholesterol: <span id="modal-cholesterol"></span></p>
                        <p>Saturated Fat: <span id="modal-saturated-fat"></span></p>
                        <p>Total Carbohydrate: <span id="modal-total-carbohydrate"></span></p>
                        <p>Dietary Fiber: <span id="modal-dietary-fiber"></span></p>
                        <p>Sugar: <span id="modal-sugar"></span></p>
                        <p>Sodium: <span id="modal-sodium"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assests/scripts/home.js"></script>
</body>
</html>
