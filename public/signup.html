<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanEat - Sign Up</title>
    <link rel="stylesheet" href="assests/styles/signup-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" onclick="window.history.back()">‚Üê</button>
            <h1 class="header-title">Get Started</h1>
        </header>
        <main>
            <!-- First Form (Sign Up) -->
            <form id="signup-form" class="signup-form">
                <label for="name">Name</label>
                <input id="name" type="text" placeholder="Enter your name" required>
                
                <label for="sex">Sex</label>
                <select id="sex" required>
                    <option value="" disabled selected>Select your sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>

                <label for="domicile">Domicile</label>
                <input id="domicile" type="text" placeholder="Enter your domicile" required>
                
                <label for="dob">Date of Birth</label>
                <input id="dob" type="date" required>
                
                <label for="phone">Phone</label>
                <input id="phone" type="tel" placeholder="Enter your phone number" required>
                
                <label for="email">Email</label>
                <input id="email" type="email" placeholder="Enter your email" required>
                
                <label for="password">Password</label>
                <input id="password" type="password" placeholder="Enter your password" required>
                
                <label for="confirm-password">Confirm Password</label>
                <input id="confirm-password" type="password" placeholder="Re-enter your password" required>
                
                <button type="button" class="next-btn" onclick="showOtherForm()">Next</button>
            </form>

            <!-- Second Form (Other Info) -->
            <form id="other-form" class="other-form" style="display: none;">
                <label for="weight">Weight</label>
                <input id="weight" type="number" placeholder="Enter your weight" required>
                
                <label for="height">Height</label>
                <input id="height" type="number" placeholder="Enter your height" required>

                <label for="diet-preference">Preference</label>
                <select id="diet-preference" required>
                    <option value="" disabled selected>Select your diet preference</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="non-vegetarian">Non-Vegetarian</option>
                </select>
                
                <button type="button" class="create-account-btn" onclick="submitSignup()">Create Account</button>
            </form>
            <div class="login-link">
                <p>Don't have an account? <a href="login.html">Sign Up</a></p>
            </div>
        </main>
    </div>
    <script src="assests/scripts/signup.js"></script>
</body>
</html>
