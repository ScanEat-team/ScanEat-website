<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan</title>
    <link rel="stylesheet" href="assests/styles/scan-style.css">
    <!-- Add QuaggaJS CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Main Section -->
        <main>
            <div id="scanner">
                <video id="camera-feed" autoplay></video>
                <canvas id="canvas" style="display:none;"></canvas>
            </div>
            <p id="barcode-result">Scanning...</p>
            <div id="product-info" style="display:none;">
                <h2>Product Information</h2>
                <p id="product-name"></p>
                <p id="product-description"></p>
                <p><strong>UPC:</strong> <span id="product-upc"></span></p>
                <p><strong>Kategori:</strong> <span id="product-kategori"></span></p>
                <img id="product-image" src="" alt="Product Image" style="max-width: 100%;"/>
            </div>
        </main>

        <!-- Footer Navigation -->
        <nav>
            <a href="home.html"><img src="assests/img/home.png" alt="Home"></a>
            <a href="bmi.html"><img src="assests/img/file.png" alt="bmi"></a>
            <a href="scan.html"><img src="assests/img/shutter-camera.png" alt="Scan"></a>
            <a href="database.html"><img src="assests/img/application.png" alt="database"></a>
            <a href="personal-Info.html"><img src="assests/img/user.png" alt="profile"></a>
        </nav> 
        <div id="product-modal" class="modal">
            <div class="modal-container">
                <div class="modal-content">
                    <span class="close-btn">&times;</span>
                    <h2 class="product-title" id="modal-product-name">Product Name</h2>
                    <img id="modal-product-image" src="" alt="Product Image" class="product-image">
                    <p id="modal-product-description"></p>
                    <p><strong>UPC:</strong> <span id="modal-product-upc"></span></p>
                    <p><strong>Kategori:</strong> <span id="modal-product-kategori"></span></p>
                    
                    <h3 class="section-title">Nutrition Facts</h3>
                    <div class="nutrition-facts">
                        <p>Total Fat: <span id="modal-total-fat"></span></p>
                        <p>Cholesterol: <span id="modal-cholesterol"></span></p>
                        <p>Saturated Fat: <span id="modal-saturated-fat"></span></p>
                        <p>Total Carbohydrate: <span id="modal-total-carbohydrate"></span></p>
                        <p>Dietary Fiber: <span id="modal-dietary-fiber"></span></p>
                        <p>Sugar: <span id="modal-sugar"></span></p>
                        <p>Sodium: <span id="modal-sodium"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to the scan.js file -->
    <script src="assests/scripts/scan.js"></script>
</body>
</html>
