<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanEat - Login</title>
    <link rel="stylesheet" href="assests/styles/login-style.css">
    <link rel="stylesheet" href="assests/styles/popup-style.css"> <!-- Tambahkan file CSS popup -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <button class="back-btn" onclick="window.history.back()">‚Üê</button>
        </header>
        <main>
            <div class="emoji">
                <img src="assests/img/logo2.png" alt="OK Emoji">
            </div>
            <form id="loginForm" class="login-form">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Email" required>
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="sign-in-btn" id="signInBtn">Sign in</button>
            </form>            
            <div class="signup-link">
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </main>
    </div>

    <!-- Pop-up container -->
    <div class="popup-container" id="popupContainer">
        <div class="popup">
            <h2>Login Successful!</h2>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>
    <div class="popup-container" id="errorPopupContainer">
        <div class="popup">
            <h2>Login Failed</h2>
            <p id="errorMessage"></p> <!-- Pesan error akan ditampilkan di sini -->
            <button onclick="closeErrorPopup()">OK</button>
        </div>
    </div>

    <script src="assests/scripts/login.js"></script>
    <script src="assests/scripts/popup.js"></script> <!-- Tambahkan file JS popup -->
</body>
</html>
